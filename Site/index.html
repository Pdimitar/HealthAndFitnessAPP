<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body style="overflow-x:hidden">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/home">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <span class="col-md-offset-7">
                    <input data-ng-hide="authentication.isAuth" type="text" placeholder="Username" class="inputDesing" data-ng-model="loginData.userName" required autofocus>
                    <input data-ng-hide="authentication.isAuth" type="password" placeholder="Password" style="margin-left:5px;" class="inputDesing" data-ng-model="loginData.password" required>
                    <button data-ng-hide="authentication.isAuth" type="submit"  class="Buttoninput" data-ng-click="login()">Login</button>
                </span>
                    <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#/getExcerciseForUser">Excercises</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/Profile">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div data-ng-view="">
    </div>
       <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted">Created by Dimitar Panovski</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script>
    <script href="scripts/angular-sanitize.min.js.map"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/angular-base64-upload.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

       <!-- Load services -->
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/profileController.js"></script>
    <script src="app/controllers/getExcerciseController.js"></script>
</body>
</html>
